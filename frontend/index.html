<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Form nhập task -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task name" required>
            <textarea id="task-content" placeholder="Enter task description"></textarea>
            
            <!-- Chọn độ quan trọng -->
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <button type="submit">Add Task</button>
        </form>

        <!-- Bộ lọc theo độ quan trọng -->
        <div class="filters">
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter">
                <option value="All">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <!-- Danh sách task -->
        <ul id="task-list"></ul>
    </div>

    <!-- Gọi file script chính -->
    <script src="script.js" defer></script>
</body>
</html>
