<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Form nhập task -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task name" required>
            <textarea id="task-content" placeholder="Enter task description"></textarea>
            <button type="submit">Add Task</button>
        </form>

        <!-- Bộ lọc ưu tiên -->
        <div class="filters">
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="All">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <!-- Danh sách task -->
        <ul id="task-list"></ul>
    </div>

    <!-- Load script sau khi DOM đã sẵn sàng -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("✅ DOM đã load hoàn tất!");

            // Kiểm tra các phần tử
            if (!document.getElementById("task-form") || 
                !document.getElementById("task-input") || 
                !document.getElementById("task-content") || 
                !document.getElementById("task-list")) {
                console.error("❌ Một số phần tử không được tìm thấy! Kiểm tra lại index.html.");
            }
        });
    </script>

    <!-- Gọi file script chính -->
    <script src="script.js" defer></script>
</body>
</html>
